<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euro-Imigrations</title>

<style>
:root{
  --bg:#2f343a;
  --block:#3b4046;
  --text:#ffffff;
  --muted:#cfd3d7;
  --blue:#4fc3f7;
  --purple:#b388ff;
  --green:#4caf50;
  --btn:#25D366;
}

*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Arial;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#262a2f;
  padding:14px 18px;
}

.header{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  height:42px;
}

.site-name{
  font-size:20px;
  font-weight:700;
}

.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}

.block{
  background:var(--block);
  border-radius:22px;
  padding:20px;
  margin-bottom:20px;
}

.center{text-align:center;}

.lang-btn{
  display:block;
  width:100%;
  padding:18px;
  border-radius:22px;
  font-size:18px;
  font-weight:700;
  border:none;
  cursor:pointer;
  margin:10px 0;
}

.en{background:var(--blue);color:#000;}
.fr{background:var(--green);color:#000;}

.badge{
  border-radius:18px;
  padding:16px;
  margin:12px 0;
  font-weight:600;
}

.blue{background:var(--blue);color:#000;}
.purple{background:var(--purple);color:#000;}
.green{background:var(--green);color:#000;}

input,select{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  margin-bottom:12px;
  font-size:16px;
}

.whatsapp{
  background:var(--btn);
  color:#000;
  font-size:18px;
  font-weight:800;
  padding:18px;
  border-radius:24px;
  border:none;
  width:100%;
  cursor:pointer;
}

footer{
  text-align:center;
  color:var(--muted);
  font-size:14px;
  margin:30px 0;
}
</style>
</head>

<body>

<header>
  <div class="header">
    <img src="logo.png" class="logo">
    <div class="site-name">EURO-IMIGRATIONS</div>
  </div>
</header>

<div class="container" id="langChoice">
  <div class="block center">
    <p>Veuillez choisir votre langue</p>
    <button class="lang-btn en" onclick="setLang('en')">English</button>
    <button class="lang-btn fr" onclick="setLang('fr')">Français</button>
  </div>
</div>

<div class="container" id="content" style="display:none">

  <div class="block">
    <div class="badge blue" id="b1"></div>
    <div class="badge purple" id="b2"></div>
    <div class="badge green" id="b3"></div>
  </div>

  <div class="block">
    <p id="formText"></p>

    <input id="name" placeholder="">
    <input id="job" placeholder="">
    <input id="country" placeholder="">
    <input id="destination" placeholder="">
    <select id="language">
      <option>Français</option>
      <option>Anglais</option>
      <option>Autre</option>
    </select>

    <button class="whatsapp" onclick="sendWhatsApp()" id="cta"></button>
  </div>

  <footer>
    Merci d’avoir choisi Euro-Imigrations<br>
    © 2026 Euro-Imigrations
  </footer>

</div>

<script>
let lang="fr";
const phone="237696246114";

const texts={
fr:{
b1:"Orientation fiable et sécurisée",
b2:"Accompagnement professionnel",
b3:"Connexion directe avec un agent",
form:"Veuillez remplir ce formulaire afin d’être orienté efficacement.",
cta:"Discuter avec un agent",
ph:{
name:"Nom et prénom",
job:"Profession actuelle",
country:"Pays d’origine",
destination:"Pays de destination souhaité"
}
},
en:{
b1:"Reliable and secure guidance",
b2:"Professional support",
b3:"Direct connection with an agent",
form:"Please fill in this form for proper guidance.",
cta:"Chat with an agent",
ph:{
name:"Full name",
job:"Current occupation",
country:"Country of origin",
destination:"Desired destination country"
}
}
};

function setLang(l){
lang=l;
document.getElementById("langChoice").style.display="none";
document.getElementById("content").style.display="block";
const t=texts[l];
b1.innerText=t.b1;
b2.innerText=t.b2;
b3.innerText=t.b3;
formText.innerText=t.form;
cta.innerText=t.cta;
name.placeholder=t.ph.name;
job.placeholder=t.ph.job;
country.placeholder=t.ph.country;
destination.placeholder=t.ph.destination;
}

function sendWhatsApp(){
const msg=`Bonjour, je souhaite des informations sur l'immigration vers l'Europe.
Nom: ${name.value}
Profession: ${job.value}
Pays d'origine: ${country.value}
Destination souhaitée: ${destination.value}
Langue: ${language.value}`;
window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
